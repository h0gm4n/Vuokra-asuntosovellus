<!DOCTYPE html>
<link rel="stylesheet" href="/static/first.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="header">
  <h1>VUOKRA-ASUNNOT</h1>
</div>
<div class="content">
<form action="/delete_apartment" method="POST">
<hr>
{% for apartment in apartments %}
<p>{{ apartment.area }}m², {{ apartment.rooms }}h,
{{ apartment.building }}, {{ apartment.location }}, {{ apartment.rent }}€, Kunto: {{ apartment.condition }},
"{{ apartment.descr }}"
<input type="checkbox" name="apartment" value="{{ apartment.id }}">
</p>
<hr>
{% endfor %}
<input type="submit" value="Poista valitut">
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>
<a href="/returning">Palaa</a>
</div>
</body>
